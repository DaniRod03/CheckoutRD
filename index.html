<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand bg-dark" href="#">
                <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Logo
            </a>
            <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false">
                Continuar comprando
            </button>
        </nav>
    </header>

    <main class="container">
        <form id="checkout" class=" row mt-1">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario"> Nome completo </label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                            placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label for="cpf"> Digite seu CPF </label>
                        <input class="form-control" type="text" id="cpf" name="cpf" maxlength="11"
                            placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="telefoneUsuario"> Telefone </label>
                        <input class="form-control" type="tel" id="telefoneUsuario" name="telefoneUsuario"
                            placeholder=" Exemplo (DDD)9999-9999">
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario"> Email </label>
                        <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                            placeholder="exemplo@exemplo.com.br">
                    </div>
                    <div class="form-group">
                        <label for="senhaUsuario"> Digite sua senha </label>
                        <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                            placeholder="Digite uma senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenhaUsuario"> Confirme sua senha</label>
                        <input class="form-control" type="password" id="confirmarSenhaUsuario"
                            name="confirmarSenhaUsuario" placeholder="Digite uma senha novamente">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Entrega
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="cepUsuario"> CEP </label>
                        <input class="form-control" type="text" id="cepUsuario" name="cepUsuario"
                            placeholder="Exemplo 00000-000">
                    </div>
                    <div class="form-group">
                        <label for="enderecoUsuario"> Endereço </label>
                        <input class="form-control" type="text" id="enderecoUsuario" name="enderecoUsuario"
                            placeholder="Endereço">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="numeroDaCasaUsuario"> Numero da Casa </label>
                            <input class="form-control" type="number" id="numeroDaCasaUsuario"
                                name="numeroDaCasaUsuario" placeholder=" Exemplo 000">
                        </div>
                        <div class="col-6">
                            <label for="complementoCasaUsuario"> Complemento </label>
                            <input class="form-control" type="text" id="complementoCasaUsuario"
                                name="complementoCasaUsuario" placeholder="casa, apto, bloco">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bairroUsuario"> Bairro </label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Bairro">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario"> Cidade </label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite sua Cidade">
                        </div>
                        <div class="col-6">
                            <label for="estadoUsuario">Estado</label>
                            <select name="estadoUsuario" class="form-control">
                                <option value="" disabled selected> Estado </option>
                                <option value="SP">SP</option>
                                <option value="PI">PI</option>
                                <option value="MG">MG</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label>Formas de envio</label>
                            <select class="form-control">
                                <option value="selecione"> Selecione</option>
                                <option value="envioRapido">Rapido: R$50,00</option>
                                <option value="envioNormal">Normal: R$20,00</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Pagamento
                </header>
                <div class="p-2">
                    <label for="totalCompra">Total</label>
                    <div class="card">
                        <div class="card-body">
                            Poduto: <br>
                            Preço:
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cartaoUsuario"> Numero do cartao </label>
                    <input class="form-control" type="number" id="cartaoUsuario" name="cartaoUsuario"
                        placeholder="9999 9999 9999 9999">
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <label for="validadeCartao"> Data de validade </label>
                        <input class="form-control" type="month" id="validadeCartao" name="validadeCartao"
                            placeholder="Digite a validade">
                    </div>
                    <div class="col-4">
                        <label for="cvv"> CVV </label>
                        <input class="form-control" type="number" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomeTitularCartao"> Nome do titular do cartao </label>
                    <input class="form-control" type="text" id="nomeTitularCartao" name="nomeTitularCartao"
                        placeholder="Jacinto Pinto">
                </div>
                <div class="form-group">
                    <label for="cpfdoTitular"> Digite o CPF do titular </label>
                    <input class="form-control" type="text" id="cpfdoTitular" name="cpfdoTitular"
                        placeholder="Digite o CPF do titular">
                </div>
                <div class="d-flex justify-conten-end">
                    <button type="submit" class="btn btn-success">Finalizar compra</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
